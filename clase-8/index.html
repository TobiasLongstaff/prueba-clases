<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <main class="container-form">
        <form id="form" class="form-login">
            <h1 class="title-form">Crear Cuenta</h1>
            <div>
                <label>Nombre</label>
                <input class="input-general" id="nombre" type="text" required/>                    
            </div>
            <div>
                <label>Apellido</label>
                <input class="input-general" id="apellido" type="text" required/>                        
            </div>
            <div>
                <label>Fecha de nacimiento</label>
                <input class="input-general" id="fecha" type="date" required />                        
            </div>
            <div>
                <label>Telefono</label>
                <input class="input-general" id="telefono" type="tel" required/>                        
            </div>
            <div class="container-btn">
                <button type="reset" class="btn-geneal reset">Reset</button>
                <button type="submit" class="btn-geneal enviar">Enviar</button>                
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
