<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- conexion con css -->
        <link rel="stylesheet" href="styles.css">
        <title>Prueba html</title>
    </head>
    <body>

            <span>Header</span>
            <nav>
                <span>Nav</span>

            </nav>
            <main>
                <span>Main</span>
                <form>
                    <span>Form</span>
                    <div>
                        <label>Nombre</label>

                    </div>
                    <div>
                        <label>Apellido</label>
                        <input class="input-general" type="text" placeholder="asdasd" required/>                        
                    </div>

                        <label>Fecha de nacimiento</label>

                    </div>
                    <div>
                        <label>Telefono</label>
                        <input class="input-general" type="tel" required/>                        
                    </div>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </form>
            </main>
            <aside>
                <span>Aside</span>
                <nav>
                    <span>Nav</span>
                </nav>
            </aside>            
        </div>
        <footer>
            <span>Footer</span>
        </footer>
