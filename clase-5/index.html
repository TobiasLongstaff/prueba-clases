<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body>
    <div class="container-app">
        <nav class="navegation-menu">
            <div class="container-logo">
                <img class="img-logo" src="./—Pngtree—cartoon flame logo design free_2951394.png" alt="logo"/>
            </div>
            <span>Menu</span>
            <button type="button" class="btn-menu">
                <i class="uil uil-estate"></i>
                Inicio
            </button>
            <button type="button" class="btn-menu">
                <i class="uil uil-search-alt"></i>
                Explorar
            </button>
            <button type="button" class="btn-menu">
                <i class="uil uil-play-circle"></i>
                Subscripciones
            </button>
            <button type="button" class="btn-menu">
                <i class="uil uil-books"></i>
                Biblioteca
            </button>
            <button type="button" class="btn-menu">
                <i class="uil uil-setting"></i>
                Configuracion
            </button>
            <button type="button" class="btn-grad">Salir</button>
        </nav>
        <div class="container-main">
            <header class="container-header">
                <input type="search" class="textbox-buscar" placeholder="Buscar..."/>
                <button type="button" class="btn-buscar">Buscar</button>
            </header>
            <main>
                <div class="container-card">
                    <div class="container-img">
                        <image class="img-card" src="https://images6.fanpop.com/image/photos/40300000/can-stock-photo-csp8557263-a-place-40331101-450-318.jpg" alt="logo"/>
                    </div>
                    <div>
                        <h4>Titulo</h4>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta et quis dolorem laudantium exercitationem officiis fugiat impedit est molestiae explicabo, excepturi, ut quas totam, perferendis nostrum quae eaque adipisci tenetur.</p>
                        <button type="button">Mensajes</button>
                    </div>
                </div>
            </main>               
        </div>
    </div>
</body>
</html>
