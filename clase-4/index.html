<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main class="container-form">
        <form class="form-login">
            <h1 class="title-form">Login</h1>
            <img src="https://media.admagazine.com/photos/618a63895e45a526c6be8c8b/master/w_1600%2Cc_limit/80125.jpg" alt="un libro con un cafe" class="img-general"/>
            <div>
                <label>Nombre</label>
                <input class="input-general" type="text" placeholder="Nombre" required/>                    
            </div>
            <div>
                <label>Apellido</label>
                <input class="input-general" type="text" placeholder="asdasd" required/>                        
            </div>
            <div>
                <label>Fecha de nacimiento</label>
                <input class="input-general" type="date" required />                        
            </div>
            <div>
                <label>Telefono</label>
                <input class="input-general" type="tel" required/>                        
            </div>
            <div class="container-btn">
                <button type="reset" class="btn-geneal reset">Reset</button>
                <button type="submit" class="btn-geneal enviar">Enviar</button>                
            </div>
        </form>
    </main>
</body>
</html>
